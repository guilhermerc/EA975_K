<div class="container" *ngIf="filme">

  <div class="titulo">
    {{filme.titulo}} ({{filme.ano}})
    <div style="float:right; margin-top:-10px">
      <img class="estrelas" src="assets/estrelas/voto_1.jpeg">
    </div>
  </div>

  <div class="container-media">
    <div class="linha">
        <div class="coluna">
            <img src="{{filme.imagens[0]}}">
        </div>
        <div class="coluna">
          <iframe class="video" src="https://www.youtube.com/embed/g6ng8iy-l0U" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
  </div>

  <div class="info-filme">
    Direção: {{filme.diretor}}
    <br>
    Elenco: {{filme.elenco}}
    <br><br>
  </div>

  <div class="sinopse">
    SINOPSE
    <br>{{filme.sinopse}}
  </div>


  <div class="container-comentarios">
      Críticas de Usuários
      <ul>
        <li *ngFor= "let comentario of filme.comentarios">
          <div class="comentario">
              <button type="button" name="button" class="comentario-botao">Editar</button>
              <span style="color:red">{{comentario.username}}</span>
              , no dia {{comentario.data}}, escreveu:

            <br>"{{comentario.texto}}"
          </div>


        </li>
      </ul>
  </div>

</div>

<br><br><br><br><br><br><br><br><br>
