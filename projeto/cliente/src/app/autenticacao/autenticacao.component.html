<div class="container">
  <div>
    <h1>Login</h1><br>
    <form (ngSubmit)="login()" #formsUsuario="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required
        [(ngModel)]="dadosLogin.username" name="username"
        #username="ngModel">
        <div [hidden]="username.valid || username.pristine"
        class="alert alert-danger">
        Username é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="text" class="form-control" id="senha" required
        [(ngModel)]="dadosLogin.senha" name="senha"
        #senha="ngModel">
        <div [hidden]="senha.valid || senha.pristine"
        class="alert alert-danger">
        Senha é obrigatória.
        </div>
      </div>

      <div class="" *ngIf="mensageDeErro" style="color: red">
        {{mensageDeErro}}
      </div>


      <button type="submit" class="btn btn-success"
      [disabled]="!formsUsuario.form.valid">Fazer Login</button>
    </form>
  </div>
  <br>
  <hr>
</div>
<app-forms-cadastro-usuario></app-forms-cadastro-usuario>
